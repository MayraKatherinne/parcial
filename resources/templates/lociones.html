<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lociones Preparadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        a {
            color: #000;
            text-decoration: none;
            margin: 0 5px;
        }

        .btn-crear {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer img {
            height: 30px;
        }
    </style>
</head>
<body>

<header>
    <img src="/logo.jpg" alt="Logo">
    <h2>Gestión de Lociones Preparadas</h2>
</header>

<h1>Lista de Lociones Preparadas</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="locion : ${lociones}">
            <td th:text="${locion.nombre}"></td>
            <td th:text="${locion.cantidad}"></td>
            <td>
                <a th:href="@{/lociones/editar/{id}(id=${locion.id})}">Editar</a> 
                <a th:href="@{/lociones/eliminar/{id}(id=${locion.id})}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<a href="/lociones/nueva" class="btn-crear">Crear nueva loción</a>

<footer>
    <img src="/logo.jpg" alt="Logo">
    <span>Contacto: 3054291055</span>
</footer>

</body>
</html>
