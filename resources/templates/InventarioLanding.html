<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .menu a {
            display: block;
            margin: 10px 0;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #333;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer img {
            height: 30px;
        }
    </style>
</head>
