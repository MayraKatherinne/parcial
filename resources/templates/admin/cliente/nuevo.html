<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cliente</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        form {
            background-color: #111;
            border: 1px solid gold;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }

        label {
            color: gold;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0c200;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Crear Nuevo Cliente</h2>

<form th:action="@{/admin/cliente/guardar}" th:object="${cliente}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/>

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" required/>

    <label>Teléfono:</label>
    <input type="text" th:field="*{telefono}" required/>

    <label>Dirección:</label>
    <input type="text" th:field="*{direccion}" required/>

    <button type="submit">Guardar Cliente</button>
</form>

</body>
</html>
