<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios Mercadeo</title>
</head>
<body>
<h1>Lista de Usuarios de Mercadeo</h1>
<a th:href="@{/mercadeo/crear}">Crear nuevo usuario</a>
<table border="1">
    <thead>
        <tr>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.correo}">correo</td>
            <td th:text="${usuario.nombre}">nombre</td>
            <td>
                <form th:action="@{/mercadeo/eliminar/{id}(id=${usuario.id})}" method="post">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
