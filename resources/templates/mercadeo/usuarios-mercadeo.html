<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios Mercadeo</title>
</head>
<body>
    <h1>Usuarios Mercadeo</h1>
    <table>
        <thead>
            <tr>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td>
                    <a th:href="@{/mercadeo/editar/{id}(id=${usuario.id})}">Editar</a>
                    <form th:action="@{/mercadeo/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
