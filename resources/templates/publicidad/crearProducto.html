<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Nuevo Producto</h2>

<form action="/producto/guardar" method="post">
    <input type="text" name="nombre" placeholder="Nombre del producto" required>
    <input type="number" name="precio" placeholder="Precio" required>
    <input type="number" name="cantidad" placeholder="Cantidad disponible" required>
    <input type="text" name="imagenUrl" placeholder="URL de imagen (ej: /L4.jpeg)">
    <textarea name="descripcion" placeholder="DescripciÃ³n del producto"></textarea>
    <button type="submit">Guardar</button>
</form>

</body>
</html>
