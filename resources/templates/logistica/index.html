<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-4">
    <h1 class="text-center mb-4">Módulo de Logística - Productos</h1>

    <div class="text-end mb-3">
        <a href="/logistica/nuevo" class="btn btn-outline-light">Agregar nuevo producto</a>
		<a href="../" class="btn btn-outline-light">Ir al Inicio</a>
		    </div>

    <div class="row" th:if="${productos.size() > 0}">
        <div class="col-md-4 mb-4" th:each="prod : ${productos}">
            <div class="card h-100">
                <img class="card-img-top"
                     th:src="@{/uploads/{img}(img=${prod.imagen})}"
                     alt="Imagen del producto"
                     style="height: 200px; object-fit: cover;" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${prod.descripcion}">Descripción</h5>
                    <p class="card-text">Precio: $<span th:text="${prod.precio}">0.00</span></p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/logistica/editar/{id}(id=${prod.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/logistica/eliminar/{id}(id=${prod.id})}"
                       onclick="return confirm('¿Estás seguro de eliminar este producto?');"
                       class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" th:if="${productos.size() == 0}">
        <p>No hay productos registrados aún.</p>
    </div>
</div>
</body>
</html>
