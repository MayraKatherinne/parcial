<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center">Editar Producto</h1>

    <form th:action="@{/logistica/actualizar}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label>Imagen actual:</label><br>
            <img th:src="@{/uploads/{img}(img=${producto.imagen})}" alt="Imagen actual"
                 style="max-height: 200px; object-fit: contain; border: 1px solid #ccc;" />
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Cambiar imagen (opcional):</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <button type="submit" class="btn btn-light">Actualizar</button>
		<a href="../../logistica" class="btn btn-outline-light">Ir al Inicio</a>

    </form>
</div>
</body>
</html>
