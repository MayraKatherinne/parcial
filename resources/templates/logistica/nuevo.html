<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center">Agregar Nuevo Producto</h1>

    <form th:action="@{/logistica/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <select class="form-control" id="nombre" th:field="*{nombre}" required>
                <option value="" disabled selected>Seleccione un producto</option>
                <option th:each="inv : ${inventario}"
                        th:value="${inv.nombre}"
                        th:text="${inv.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Imagen:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <button type="submit" class="btn btn-light">Guardar</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${warning}" class="alert alert-warning mt-3" th:text="${warning}"></div>
</div>
</body>
</html>
