<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid gold;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: gold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 50px 20px;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .card h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: white;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #e0c200;
        }

        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid gold;
        }
    </style>
</head>
<body>

<header>
    <h1>Panel del Administrador</h1>
</header>

<div class="container">
    
    <div class="card">
        <h2>Gestión de Usuarios</h2>
        <button onclick="location.href='/admin/usuarios'">Ir a Usuarios</button>
    </div>
	<div class="card">
	        <h2>Ir al Inicio</h2>
	        <button onclick="location.href='../'">Ir a Usuarios</button>
	    </div>

</div>

<footer>
    KATHAR PERFUMS - Administración | Contacto: 3054291055
</footer>

</body>
</html>
