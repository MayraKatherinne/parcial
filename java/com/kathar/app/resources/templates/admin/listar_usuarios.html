<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid gold; text-align: left; }
        th { background-color: #111; color: gold; }
        a.button { padding: 6px 12px; background-color: gold; color: black; border-radius: 5px; text-decoration: none; }
        a.button:hover { background-color: #e0c200; }
    </style>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <a class="button" href="/admin/usuarios/crear">Crear Usuario</a>
	<a class="button" href="../admin">Ir al inicio</a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a class="button" th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>
                <a class="button" th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" onclick="return confirm('Â¿Eliminar este usuario?')">Eliminar</a>
				</td>
        </tr>
		
        </tbody>
    </table>
</body>
</html>
