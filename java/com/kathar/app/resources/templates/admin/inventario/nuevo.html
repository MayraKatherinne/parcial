<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Inventario</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        form {
            background-color: #111;
            border: 1px solid gold;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }

        label {
            color: gold;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0c200;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Crear Nuevo Inventario</h2>

<form th:action="@{/admin/inventario/guardar}" th:object="${inventario}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" th:field="*{correo}" required />
    </div>

    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" required />
    </div>

    <div style="text-align: center;">
        <button type="submit">Guardar Inventario</button>
    </div>
</form>

</body>
</html>
