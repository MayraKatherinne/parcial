<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario Logística</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: gold;
            margin-bottom: 30px;
        }

        form {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        input {
            background-color: #222;
            border: 1px solid gold;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: gold;
            color: black;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #e0c200;
        }

        a {
            color: gold;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            align-self: flex-start;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Registrar Usuario de Logística</h1>
    <form th:action="@{/admin/logistica/guardar}" th:object="${logistica}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
        <input type="email" th:field="*{correo}" placeholder="Correo" required />
        <input type="text" th:field="*{telefono}" placeholder="Teléfono" required />
        <input type="text" th:field="*{direccion}" placeholder="Dirección" required />
        <input type="text" th:field="*{ciudad}" placeholder="Ciudad" required />
        <input type="password" th:field="*{contraseña}" placeholder="Contraseña" required />
        <button type="submit">Guardar</button>
        <a href="/admin/logistica">← Volver a la lista</a>
    </form>
</body>
</html>
