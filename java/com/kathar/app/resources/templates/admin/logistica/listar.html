<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Logística</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        h1 {
            color: gold;
            margin-bottom: 30px;
        }

        a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid gold;
        }

        th {
            color: gold;
            background-color: #333;
        }

        td {
            background-color: #222;
        }

        td a {
            background-color: #444;
            color: gold;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        td a:hover {
            background-color: gold;
            color: black;
        }

        .btn {
            background-color: gold;
            color: black;
            padding: 8px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e0c200;
        }
    </style>
</head>
<body>
    <h1>Usuarios de Logística</h1>
    <a href="/admin/logistica/nuevo" class="btn">Nuevo Usuario</a>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logisticas}">
            <td th:text="${log.nombre}"></td>
            <td th:text="${log.correo}"></td>
            <td th:text="${log.telefono}"></td>
            <td th:text="${log.ciudad}"></td>
            <td>
                <a th:href="@{'/admin/logistica/editar/' + ${log.id}}" class="btn">Editar</a>
                <a th:href="@{'/admin/logistica/eliminar/' + ${log.id}}" class="btn">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
