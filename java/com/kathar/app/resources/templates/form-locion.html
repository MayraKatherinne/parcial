<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Loción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #000;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer img {
            height: 30px;
        }
    </style>
</head>
<body>

<header>
	<img src="/logo.jpg" alt="Logo">
    <h2>Formulario de Loción</h2>
</header>

<h1 th:if="${locion.id} != null">Editar Loción</h1>
<h1 th:if="${locion.id} == null">Crear Loción</h1>

<!-- Esta acción es la misma tanto para crear como para actualizar -->
<form th:action="@{/lociones/guardar}" th:object="${locion}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required /><br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" th:field="*{cantidad}" required /><br><br>

    <button type="submit">Guardar</button>
</form>

<footer>
	<img src="/logo.jpg" alt="Logo">
    <span>Contacto: 3054291055</span>
</footer>

</body>
</html>
