<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .register-link a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Correo:</label>
                <input type="email" name="email" required/>
            </div>
            <div>
                <label>Contraseña:</label>
                <input type="password" name="password" required/>
            </div>
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="register-link">
            <p>¿Registro para CLIENTES? 
                <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
			
        </div>
		
		<div class="register-link">
		            <p>
		                <a th:href="@{../../}">Volver al inicio</a>
		            </p>
					
		        </div>
    </div>
</body>
</html>
