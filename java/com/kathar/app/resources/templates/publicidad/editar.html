<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Publicidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center">Editar Publicidad</h1>

    <form th:action="@{/publicidad/actualizar}" th:object="${publicidad}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="texto" class="form-label">Texto:</label>
            <input type="text" class="form-control" id="texto" th:field="*{texto}" required>
        </div>

        <div class="mb-3">
            <label>Imagen actual:</label><br>
            <img th:src="@{/uploads/{img}(img=${publicidad.imagen})}" alt="Imagen actual"
                 style="max-height: 200px; object-fit: contain; border: 1px solid #ccc;" />
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Cambiar imagen (opcional):</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <button type="submit" class="btn btn-light">Actualizar</button>
		<a href="../../publicidad" class="btn btn-outline-light">Ir al Inicio</a>

    </form>
</div>
</body>
</html>
