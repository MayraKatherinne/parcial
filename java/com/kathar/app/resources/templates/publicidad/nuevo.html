<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Publicidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center">Nueva Publicidad</h1>
    <form th:action="@{/publicidad/guardar}" th:object="${publicidad}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="texto" class="form-label">Texto:</label>
            <input type="text" class="form-control" id="texto" th:field="*{texto}" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Imagen:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-light">Guardar</button>
    </form>
</div>
</body>
</html>
